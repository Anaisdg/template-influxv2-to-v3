# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: InfluxDB V2 Data Source
    application: InfluxDB V2 Data Source
    deploymentType: Service
    version: fd3688c333104812e6d6a4d84329505ab44229ab
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: influxv2-data-mixedv2
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: ""
        required: true
        value: Quixtest
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: ""
        required: true
        value: https://influxdb-production-0ff2.up.railway.app
      - name: task_interval
        inputType: FreeText
        description: ""
        required: false
        value: 5m
      - name: INFLUXDB_BUCKET
        inputType: FreeText
        description: ""
        required: true
        value: testbucket
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: ""
        required: true
        secretKey: influx_db
  - name: InfluxDB V3 Data Sink
    application: InfluxDB V3 Data Sink
    deploymentType: Service
    version: c0a688aabe9e21badad4fe45bd0b740c4a5c1747
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: INFLUXDB_TAG_KEYS
        inputType: FreeText
        description: Name of the input topic to listen to.
        required: false
        value: "['city','collector','location']"
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: ""
        required: true
        value: https://us-east-1-1.aws.cloud2.influxdata.com
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: ""
        required: true
        value: ContentSquad
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: ""
        required: false
        value: connector-testing-sink
      - name: input
        inputType: InputTopic
        description: ""
        required: false
        value: influxv2-data-mixedv2
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: ""
        required: true
        secretKey: influx_db3
      - name: INFLUXDB_FIELD_KEYS
        inputType: FreeText
        description: ""
        required: true
        value: "['count','sexyness']"
      - name: CONSUMER_GROUP_NAME
        inputType: FreeText
        description: ""
        required: false
        value: influxdb-data-writerv5

# This section describes the Topics of the data pipeline
topics:
  - name: influxv2-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
